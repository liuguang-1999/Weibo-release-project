<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/weibo.css">
</head>

<body>
    <div class="weibo">
        <textarea class="weibo-text" id="tet"></textarea>
        <input class="weibo-btn" value="发布" type="button" id="btn">
        <ul class="weibo-list" id="list">

        </ul>
    </div>
</body>
<script>

    // 定义一个全局变量 空数组
    var list = [];
    load()
    function load() {
        var load = localStorage.getItem("layin")
        if (load !== null) {
            $("#list").empty()
            list = JSON.parse(load)
            list.forEach((itme) => {
                str = `<li><p>${itme.neirong}</p><span data-sf=${itme.sf}>删除</span></li>`
                $("#list").append(str)
            });
        }
    }
    // 向服务器发起存储数据
    $("#btn").click(function () {
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ DOM操做
        var sf = Math.random() + "_" + Date.now()
        var va = $("#tet").val()
        var str = `<li><p>${va}</p><span data-sf=${sf}>删除</span></li>`
        $("#list").prepend(str)
        $("#tet").val("")
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 服务器存储操做
        var obj = {
            neirong: va,
            sf: sf
        }
        list.unshift(obj)
        var str = JSON.stringify(list)
        localStorage.setItem("layin", str)
    })
    // 删除操做
    $("#list").on("click", "span", function () {
        var val = $(this).attr("data-sf")
        for (var i = 0; i < list.length; i++) {
            if (list[i].sf == val) {
                list.splice(i, 1);
                break;
            }
        }
        var str = JSON.stringify(list)
        localStorage.setItem("layin", str)
        load()
    })
    // 点击回车 发送数据
    tet.onkeydown = (e) => {
        if (e.keyCode == 13) {
            $("#btn").click();
        }
    }


</script>

</html>
